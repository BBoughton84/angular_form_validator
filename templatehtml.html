<form name="userForm">

    <input
        type="text"
        name="username"
        ng-model="user.username"
        ng-minlength="3"
        ng-maxlength="12"
        required>
    <input
        type="text"
        name="password"
        ng-model="user.password"
        ng-minlength="3"
        ng-maxlength="12"
        required>
    <input
        type="email"
        name="email"
        ng-model="user.email"
        ng-minlength="3"
        ng-maxlength="25"
        required>
    <input
        type="number"
        name="zip"
        ng-model="user.zip"
        ng-minlength="5"
        ng-maxlength="5"
        required>

    <div ng-messages="userForm.username.$error">
        <p ng-message="minlength">Your name is too short.</p>
        <p ng-message="maxlength">Your name is too long.</p>
        <p ng-message="required">Your name is required.</p>
    </div>

</form>
